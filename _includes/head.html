<head>
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }} | Test Page" />

  {% else %}
  <meta property="og:title" content="Test Page: Don't Panic" />
  {% endif %}
  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}" />
  {% else %}
    <meta property="og:description"  content="This is a dangerous site.">
  {% endif %}
    <link href="/favicon.png" rel="icon">
    <link rel="apple-touch-icon" href="images/touch-icon-180.png" sizes="180x180">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/fonts/fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Badeen+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
